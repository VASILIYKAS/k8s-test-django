apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: migrate
        image: django_app:latest
        imagePullPolicy: Never
        command: ["python", "manage.py", "migrate"]
        envFrom:
            - secretRef:
                name: secret

